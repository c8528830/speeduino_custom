[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
build_unflags = -Os
build_flags = -O3 -ffast-math -funroll-loops -Wall -Wextra -std=c99
lib_deps = 
	EEPROM
	Time
	bakercp/CRC32@^2.0.0
test_build_project_src = true
debug_tool = simavr

