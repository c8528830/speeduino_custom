[env:genericSTM32F103RB]
platform = ststm32@~4.5.0
framework = arduino
board = genericSTM32F103RB
lib_deps = 
	EEPROM
	stm32duino/STM32duino RTC
	bakercp/CRC32@^2.0.0
build_flags = -fpermissive -std=gnu++11 -DCORE_STM32_OFFICIAL

[env:genericSTM32F103RB_STM32GENERIC]
platform = ststm32
framework = arduino
board = genericSTM32F103RB, stm32duino/STM32duino RTC
lib_deps = 
	EEPROM
	HardwareTimer
	Flash_STM32
	bakercp/CRC32@^2.0.0
build_flags = -fpermissive -std=gnu++11 -UBOARD_MAX_IO_PINS -DUSE_STM32GENERIC -DMENU_USB_SERIAL

[env:black_F407VE]
platform = ststm32
framework = arduino
board = black_f407ve
lib_deps = 
	stm32duino/STM32duino RTC
	bakercp/CRC32@^2.0.0
board_build.core = stm32
build_flags = -std=gnu++11 -UBOARD_MAX_IO_PINS -DENABLE_HWSERIAL2 -DENABLE_HWSERIAL3 -DUSBCON -DHAL_PCD_MODULE_ENABLED -DUSBD_USE_CDC
upload_protocol = dfu
debug_tool = stlink
monitor_speed = 115200

